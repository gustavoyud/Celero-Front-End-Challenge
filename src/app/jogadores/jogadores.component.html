<!-- Inicia Container -->
<div class="container pt-3">
  <div class="col-8">

      <div class="card">
          <div class="card-header default-color lighten-1 white-text">
              <i class="fa fa-cogs pr-2" aria-hidden="true"></i>  Configuração Inicial
          </div>
          <div class="card-body">
              <h4 class="card-title"> Informe o Nome dos Jogadores </h4>
                <!-- Começo da Linha -->
                <div class="row">
  
                    <!-- Recebe o Nome do Jogador1 -->
                    <div class="col-4">
                      <div class="md-form">
                        <input mdbInputDirective type="text" name="text" [(ngModel)]="Jogador1" data-success=" " data-error=" " id="Player1" class="form-control">
                        <label for="Player1" class="">Nome do Jogador*</label>
                      </div>
                    </div>
                
                    <!-- Recebe o Nome do Jogador2 -->
                    <div class="col-4">
                        <div class="md-form">
                          <input mdbInputDirective type="text" name="text" [(ngModel)]="Jogador2" data-success=" " data-error=" " id="Player2" class="form-control">
                          <label for="Player2" class="">Nome do Jogador*</label>
                        </div>
                    </div>
                    <div class="col align-self-end">
                        <button [disabled]="!Jogador1 && !Jogador2" type="button" (click)="Inicia()" class="btn celero waves-light" mdbWavesEffect>Iniciar<i class="fa fa-gamepad pl-2" aria-hidden="true"></i></button>
                    </div>
  
                  </div>
                  <!-- Final da Linha -->
          </div>
      </div>

  </div>
    <div *ngIf="BooleanCard" class="row align-items-center">
        <div class="col-5">
            <div *ngIf="Jogador1" class="pt-5">
                  <div class="card animated fadeInLeft">
                      <div class="view hm-white-slight card-height celero waves-light" mdbWavesEffect>
                            <a>
                                <img src="https://cdn.pixabay.com/photo/2016/07/30/15/38/gaming-1557358_960_720.jpg" class="img-fluid" alt="">
                              <div class="mask pattern-1"></div>
                          </a>
                      </div>
                      <div class="card-body">
                          <h4 class="card-title">Jogador: <span class="text-c">{{Jogador1}}</span> </h4>
                          <p class="text-muted"><i class="fa fa-info-circle pr-2" aria-hidden="true"></i> O nome poderá ser mudado até o jogo ser iniciado</p>
                      </div>
                  </div>
              </div>
        </div>
      
        <div class="col-2 text-center ">
            <i *ngIf="Jogador1" class="fa fa-gamepad fa-4x animated rotateIn text-center" aria-hidden="true"></i>
        </div>

        <div class="col-5">
          <div *ngIf="Jogador2" class="pt-5">
                  <div class="card animated fadeInUp">
                      <div class="view hm-white-slight card-height primary-color waves-light" mdbWavesEffect>
                          <a>
                            <img src="https://cdn.pixabay.com/photo/2016/07/30/15/38/gaming-1557358_960_720.jpg" class="img-fluid" alt="">
                            <div class="mask pattern-1"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Jogador: <span class="text-c">{{Jogador2}} </span> </h4>
                        <p class="text-muted"><i class="fa fa-info-circle pr-2" aria-hidden="true"></i> O nome poderá ser mudado até o jogo ser iniciado</p>                        
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
</div>
<!-- Finaliza O container -->
