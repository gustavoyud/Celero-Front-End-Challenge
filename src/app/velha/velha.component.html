<!-- Background -->
<div id="fundo">
  <img src="../../assets/bg-game.jpg" class="bg" alt="Game background">
</div>
<!-- !Background -->

<div class="container-fluid pt-5 pb-5 animated fadeIn">

  <!-- Controle de turnos -->
  <!-- Turnos para telas grandes -->
  <div class="d-none d-sm-none d-md-none d-lg-block d-xl-block">
    <div *ngIf="!reset" id="board" class="fixed-bottom col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
      <span class="text-center white-text h1-responsive thin text-md-center text-xl-left">
          Vez de <br>
        <span *ngIf="turn == 1" class="text-c Bold">
          {{player1}} <i class="fa fa-close" aria-hidden="true"></i>
        </span>
        <span *ngIf="turn == 2" class="blue-text Bold">
          {{player2}} <i class="fa fa-circle-thin" arie-hidden="true"></i>
        </span>
      </span>
    </div>
  </div>
  <!-- !Turnos para telas grandes -->
  <!-- Turnos para telas pequenas -->
  <div *ngIf="!reset" class="d-block d-sm-block d-md-block d-lg-none d-xl-none">
    <div id="score" class="animated fadeInDown navbar navbar-dark fixed-top">
      <div>
          <span class="Bold">Joga </span>
          <i class="fa animate fadeIn " [ngClass]="{'fa-circle-thin blue-text' : turn == 2, 'fa-close text-c': turn ==1}" arie-hidden="true"></i>
      </div>
      <ul class="nav my-2 my-md-0 mr-md-3">
        <span class="text-c Bold"> {{scoreboardPlayer1}}</span>
        <span class="blue-text Bold"> {{scoreboardPlayer2}}</span>
      </ul>
    </div>
  </div>
  
  <!-- !Turnos para telas pequenas -->

  <!-- !Controle de turnos -->

  <div class="row">
    <!-- Inicio do Tabuleiro -->
    <div *ngIf="!reset" id="tabela" class="board col-12 col-sm-12 col-lg-7 col-xl-6 col-md-8 col-sm-12">
      
      <!-- Primeira Linha -->
      <div class="row">
          
        <div class="col-4 border-left-0 border-top-0 velha" (click)="SetTrue(0,0)">
          <span>
            <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="0" [collumn]="0"></app-square>
          </span>
        </div>

        <div class="col-4 border-left-0 border-top-0 velha" (click)="SetTrue(0,1)">
          <span>
            <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="0" [collumn]="1"></app-square>
          </span>
        </div>

        <div class="col-4  border-left-0 border-right-0 border-top-0 velha velhaLeft" (click)="SetTrue(0,2)">
          <span>
            <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="0" [collumn]="2"></app-square>
          </span>
        </div>
      </div> 
      <!-- !Primeira Linha -->

      <!-- Segunda Linha -->
      <div class="row ">

          <div class="col-4 border-left-0 border-top-0 velha" (click)="SetTrue(1,0)">
            <span>
              <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="1" [collumn]="0"></app-square>
            </span>
          </div>
      
          <div class="col-4 border-left-0 border-top-0 velha" (click)="SetTrue(1,1)">
            <span>
              <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="1" [collumn]="1"></app-square>
            </span>
          </div>
      
          <div class="col-4  border-left-0 border-right-0 border-top-0 velha velhaLeft" (click)="SetTrue(1,2)">
            <span>
              <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="1" [collumn]="2"></app-square>
            </span>
          </div>
      </div>
      <!-- Segunda linha -->

      <!-- Terceira Linha -->
      <div class="row">

          <div class="col-4 border-left-0 border-top-0 border-bottom-0 velhaRight velha" (click)="SetTrue(2,0)">
            <span>
              <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="2" [collumn]="0"></app-square>
            </span>
          </div>
      
          <div class="col-4  border-left-0 border-top-0 border-bottom-0 velha" (click)="SetTrue(2,1)">
            <span>
              <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="2" [collumn]="1"></app-square>
            </span>
          </div>
      
          <div class="col-4 border-left-0 border-right-0 border-top-0 border-bottom-0 velhaLeft velha animated fadeInLeft" (click)="SetTrue(2,2)">
            <span>
              <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="2" [collumn]="2"></app-square>
            </span>
          </div>
      </div>
      <!-- !Terceira linha -->
    </div>

    <!-- Resete -->
    <div *ngIf="reset" id="reseta" class="pt-2 pb-2 col-10 col-sm-10 col-lg-7 col-xl-7 col-md-8 ">
      <div class="row text-center">
        <!-- Resposta -->
        <div class="col-12">
            <span  class="placar animated wow zoomInDown   text-center" data-wow-delay="1.5s"> <span class="Bold">#</span>{{status}}</span>       
        </div>
        <!-- Placar do Jogador 1 -->
        <div class="col-6 align-self-center pt-2 animated wow swing" data-wow-delay="0.9s">
          <span class="chip placar Player-1 white-text z-depth-1" mdbTooltip="{{player1}}" placement="left">{{scoreboardPlayer1}}</span>
        </div>
        <!-- Placar do Jogador 2 -->    
        <div class="col-6  pt-2 animated wow swing" data-wow-delay="0.9s">
          <span class="chip placar Player-2 white-text z-depth-1-half" mdbTooltip="{{player2}}" placement="right">{{scoreboardPlayer2}}</span>
        </div>
                <!-- Botão de reinicio -->
                <div class="col-12 text-center">
                    <i class="fa reset fa-repeat fa-4x placar white-text animated pl-2" (click)="reset = !reset" (mouseover)="animate = true" (mouseout)="animate = false" [ngClass]="{'rotateIn': animate}" aria-hidden="true"></i>    
                </div>
      </div>
    </div>

    <!-- !Resete -->
    
    <!-- Controle da pontuação -->
    <!-- Nome dos Jogadores em tela grande -->
    <div class="d-none d-sm-none d-md-none d-lg-block d-xl-block">
      <div class="d-flex flex-column" *ngIf="!reset" >
        <!-- Jogador 1 -->
        <div class="col-2 col-md-1 col-xl-1 pt-2 animated wow fadeInDown" data-wow-delay="0.9s">                  
          <div class="row">
            <span class="placar white-text text-center pl-3">{{scoreboardPlayer1}}</span>
            <dd class="col-12 text-c Bold">{{player1}}</dd>
          </div> 
        </div>
        <!-- !Jogador1 -->

        <!-- Jogador2 -->
        <div class="col-2 col-md-1 col-xl-2 pt-2 animated wow slideInUp" data-wow-delay="0.9s">
          <div class="row">
              <span class="placar white-text pl-3 text-center">{{scoreboardPlayer2}}</span>
              <dd class="col-12 blue-text Bold">{{player2}}</dd>
          </div> 
        </div>
        <!-- !Jogador2 -->
      </div>
    </div>
    <!-- !Nome dos Jogadores em tela grande -->    
    <!-- !Controle da pontuação -->
    


  </div>
</div>
