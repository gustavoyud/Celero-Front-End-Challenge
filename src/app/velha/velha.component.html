<div id="fundo">
  <img src="../../assets/bg-game.jpg" class="bg" alt="Game background">
</div>

<div class="container pt-5 pb-5 animated fadeInUp">
  <div class="row">
    <!-- Inicio do Tabuleiro -->
    <div *ngIf="!reset" class="board col-12 col-sm-12 col-lg-7 col-xl-6 col-md-8 col-sm-12">


      <!-- Primeira Linha -->
      <div class="row">
          
        <div class="col-4  border-left-0 border-top-0 velha" (click)="SetTrue(0,0)">
          <span>
            <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="0" [collumn]="0"></app-square>
          </span>
        </div>

        <div class="col-4 border-left-0 border-top-0 velha" (click)="SetTrue(0,1)">
          <span>
            <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="0" [collumn]="1"></app-square>
          </span>
        </div>

        <div class="col-4  border-left-0 border-right-0 border-top-0 velha velhaLeft" (click)="SetTrue(0,2)">
          <span>
            <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="0" [collumn]="2"></app-square>
          </span>
        </div>
      </div> 
      <!-- !Primeira Linha -->

      <!-- Segunda Linha -->
      <div class="row ">

          <div class="col-4 border-left-0 border-top-0 velha" (click)="SetTrue(1,0)">
            <span>
              <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="1" [collumn]="0"></app-square>
            </span>
          </div>
      
          <div class="col-4 border-left-0 border-top-0 velha" (click)="SetTrue(1,1)">
            <span>
              <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="1" [collumn]="1"></app-square>
            </span>
          </div>
      
          <div class="col-4  border-left-0 border-right-0 border-top-0 velha velhaLeft" (click)="SetTrue(1,2)">
            <span>
              <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="1" [collumn]="2"></app-square>
            </span>
          </div>
      </div>
      <!-- Segunda linha -->

      <!-- Terceira Linha -->
      <div class="row">

          <div class="col-4 border-left-0 border-top-0 border-bottom-0 velhaRight velha" (click)="SetTrue(2,0)">
            <span>
              <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="2" [collumn]="0"></app-square>
            </span>
          </div>
      
          <div class="col-4  border-left-0 border-top-0 border-bottom-0 velha" (click)="SetTrue(2,1)">
            <span>
              <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="2" [collumn]="1"></app-square>
            </span>
          </div>
      
          <div class="col-4 border-left-0 border-right-0 border-top-0 border-bottom-0 velhaLeft velha animated fadeInLeft" (click)="SetTrue(2,2)">
            <span>
              <app-square [player]="player" [mainMatrix]="mainMatrix" [line]="2" [collumn]="2"></app-square>
            </span>
          </div>
      </div>
      <!-- !Terceira linha -->
    </div>

    <!-- Resete -->
    <div *ngIf="reset" id="reseta" class="col-10 col-sm-10 col-lg-7 col-xl-7 col-md-8">
      <div class="row text-center">
        <!-- Resposta -->
        <div class="col-12">
            <span  class="placar animated wow zoomInDown text-center" data-wow-delay="1.5s"> <span class="Bold">#</span>{{status}}</span>       
        </div>
        <!-- Placar do Jogador 1 -->
        <div class="col-5 align-self-center pt-2 animated wow swing" data-wow-delay="0.9s">
          <span class="chip placar Player-1 white-text z-depth-1" mdbTooltip="{{player1}}" placement="left">{{scoreboardPlayer1}}</span>
        </div>
        <!-- Botão de reinicio -->
        <div class="col-2 text-center">
            <i class="fa reset fa-repeat fa-4x placar white-text animated pl-2" (click)="reset = !reset" (mouseover)="animate = true" (mouseout)="animate = false" [ngClass]="{'rotateIn': animate}" aria-hidden="true"></i>    
        </div>

        <!-- Placar do Jogador 2 -->    
        <div class="col-5  pt-2 animated wow swing" data-wow-delay="0.9s">
          <span class="chip placar Player-2 white-text z-depth-1-half" mdbTooltip="{{player2}}" placement="right">{{scoreboardPlayer2}}</span>
        </div>


      </div>
    </div>
    <!-- !Resete -->
    <!-- Controle da pontuação -->

    <div *ngIf="!reset" class="pt-3 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 offset-xl-2 offset-lg-1 offset-md-0 offset-sm-0">
        <div class="card z-depth-1-half scoreboard">
            <div class="card-header bg-white z-depth-1-half">
                <span class="text-center h1-responsive text-md-center text-xl-left">
                    <i class="fa animated flipInY" [ngClass]="{'fa-close Player-1': turn == 1,  'fa-circle-thin Player-2': turn == 2}"  aria-hidden="true"></i>  Joga 
                   </span>
              </div>
            <div class="card-body ">
                <div class="row">

                    <!-- Nome dos Jogadores -->
                    <div class="col-6 col-xl-6 col-md-6 pt-2 animated wow fadeInDown" data-wow-delay="0.9s">                  
                      <div class="row">
                          <span class="placar white-text pl-3">{{scoreboardPlayer1}}</span>
                          <dd class="col-12 text-c Bold">{{player1}}</dd>
                      </div> 
                    </div>
                        
                    <div class="col-6 col-xl-6 col-md-6 pt-2 animated wow slideInUp" data-wow-delay="0.9s">
                        <div class="row">
                            <span class="placar white-text pl-3">{{scoreboardPlayer2}}</span>
                            <dd class="col-12 blue-text Bold">{{player2}}</dd>
                        </div> 
                    </div>
                    <!-- !Nome dos Jogadores -->
                  
                  </div>
              </div>
        </div>
    </div>
  </div>
    <!-- !Controle da pontuação -->
</div>
